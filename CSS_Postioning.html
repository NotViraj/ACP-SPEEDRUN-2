<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .absolute{
            left: 60px;
            position: absolute;
            border: 10px solid black;
        }
        .fixed{
            position: fixed;
            border: 10px dotted black;
            padding: 100px;
        }
        .relative{
            position: relative;
            border: 10px ridge black;
        }
        .stickey{
            position: sticky;
            border: 10px dashed black;
        }
    </style>
</head>
<body>
    <h1>CSS Positioning</h1>
    Normal Text
    <div class="stickey">
        This is with stickey
    </div>
    <div class="relative">
        This is with relative
    </div>
    <br><br>
    <div class="fixed">
        This is with fixed
    </div>
    <div class="absolute">
        This is with absolute
    </div>
