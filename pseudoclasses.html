<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #a:hover{
            color:red
        }
        
        li:nth-child(2){
            background-color: aqua;
        }
        ul:not(.h){
            border: 2px;
        }
        
    </style>
</head>
<body>
    <a href="#" id="a">HOVER AND CHANGE COLOR</a>
    <ul>
        <li class="h">Hello</li>
        <li class="h">My</li>
        <li>name</li>    
    </ul>
</body>
</html>
